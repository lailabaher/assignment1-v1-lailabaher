name: Autograding Tests
'on':
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Destructor Declaration
      id: destructor-declaration
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Destructor Declaration
        setup-command: g++ -std=c++11 -o main main.cpp
        command: found=0; for class in Animal Mammal Reptile Bird Enclosure Visitor;
          do [ -f "${class}.h" ] && grep -q "~${class}" "${class}.h" && found=$((found+1));
          done; case $found in 0) echo "0.00" ;; 1) echo "1.00" ;; 2) echo "2.00"
          ;; 3) echo "3.00" ;; 4) echo "4.00" ;; 5) echo "5.00" ;; 6) echo "6.00"
          ;;esac
        timeout: 10
        max-score: 6
    - name: Implementation File Check
      id: implementation-file-check
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Implementation File Check
        setup-command: g++ -std=c++11 -o main main.cpp
        command: find . -maxdepth 1 -name '*.cpp' | wc -l
        timeout: 10
        max-score: 2
    - name: Private Members Check
      id: private-members-check
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Private Members Check
        setup-command: g++ -std=c++11 -o main main.cpp
        command: found=0; for class in Animal Mammal Reptile Bird Enclosure Visitor;
          do [ -f "${class}.h" ] || continue; private_section=$(sed -n '/private:/,/public:\|protected:\|^}/p'
          "${class}.h"); attr_count=$(echo "$private_section" | grep -Ev '^\s*(//|/\*|\*)'
          | grep -E '^\s*\w+.*\w+\s*;' | grep -v '(' | wc -l); [ "$attr_count" -ge
          1 ] && found=$((found+1)); done; case $found in 0) echo "0.00" ;; 1) echo
          "1.00" ;; 2) echo "2.00" ;; 3) echo "3.00" ;; 4) echo "4.00" ;; 5) echo
          "5.00" ;; 6) echo "6.00" ;; esac
        timeout: 10
        max-score: 6
    - name: All Classes Declared
      id: all-classes-declared
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: All Classes Declared
        setup-command: g++ -std=c++11 -o main main.cpp
        command: 'grep -c ''^class '' *.h | awk -F: ''{sum += $2} END {print sum}'''
        timeout: 10
        max-score: 5
    - name: Constructor Declaration
      id: constructor-declaration
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Constructor Declaration
        setup-command: ''
        command: found=0; for class in Animal Mammal Reptile Bird Enclosure Visitor;
          do [ -f "${class}.h" ] && grep -qE "^\s*${class}\s*\(" "${class}.h" && found=$((found+1));
          done; case $found in 0) echo "0.00" ;; 1) echo "1.00" ;; 2) echo "2.00"
          ;; 3) echo "3.00" ;; 4) echo "4.00" ;; 5) echo "5.00" ;; 6) echo "6.00"
          ;;esac
        timeout: 10
        max-score: 6
    - name: Mammal Display
      id: mammal-display
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Mammal Display
        setup-command: g++ -std=c++11 -o main main.cpp
        command: './main | grep -q "Lion (Age: 5" '
        timeout: 10
        max-score: 5
    - name: Bird Display
      id: bird-display
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Bird Display
        setup-command: g++ -std=c++11 -o main main.cpp
        command: './main | grep -q "Parrot (Age: 2"'
        timeout: 10
        max-score: 5
    - name: Reptile Display
      id: reptile-display
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Reptile Display
        setup-command: g++ -std=c++11 -o main main.cpp
        command: './main | grep -q "Snake (Age: 3" '
        timeout: 10
        max-score: 5
    - name: Enclosure Add Animal
      id: enclosure-add-animal
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Enclosure Add Animal
        setup-command: g++ -std=c++11 main.cpp -o main
        command: "./main"
        timeout: 10
        max-score: 5
    - name: Visitor Display
      id: visitor-display
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Visitor Display
        setup-command: g++ -std=c++11 -o main main.cpp
        command: './main | grep "Visitor Info:" && ./main | grep "Name: Sarah Ali"
          && ./main | grep "Tickets Bought: 3"'
        timeout: 10
        max-score: 5
    - name: Mammal Inherits Animal
      id: mammal-inherits-animal
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Mammal Inherits Animal
        setup-command: g++ -std=c++11 -o main main.cpp
        command: grep -qE '^[[:space:]]*class[[:space:]]+Mammal[[:space:]]*:[[:space:]]*(public|protected|private)[[:space:]]+Animal[[:space:]]*\{'
          Mammal.h && echo "5.00" || echo "0.00"
        timeout: 10
        max-score: 5
    - name: Reptile Inherits Animal
      id: reptile-inherits-animal
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Reptile Inherits Animal
        setup-command: g++ -std=c++11 -o main main.cpp
        command: grep -qE '^[[:space:]]*class[[:space:]]+Reptile[[:space:]]*:[[:space:]]*(public|protected|private)[[:space:]]+Animal[[:space:]]*\{'
          Reptile.h && echo "5.00" || echo "0.00"
        timeout: 10
        max-score: 5
    - name: Bird Inherits Animal
      id: bird-inherits-animal
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Bird Inherits Animal
        setup-command: g++ -std=c++11 -o main main.cpp
        command: grep -qE '^[[:space:]]*class[[:space:]]+Bird[[:space:]]*:[[:space:]]*(public|protected|private)[[:space:]]+Animal[[:space:]]*\{'
          Bird.h && echo "5.00" || echo "0.00"
        timeout: 10
        max-score: 5
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        DESTRUCTOR-DECLARATION_RESULTS: "${{steps.destructor-declaration.outputs.result}}"
        IMPLEMENTATION-FILE-CHECK_RESULTS: "${{steps.implementation-file-check.outputs.result}}"
        PRIVATE-MEMBERS-CHECK_RESULTS: "${{steps.private-members-check.outputs.result}}"
        ALL-CLASSES-DECLARED_RESULTS: "${{steps.all-classes-declared.outputs.result}}"
        CONSTRUCTOR-DECLARATION_RESULTS: "${{steps.constructor-declaration.outputs.result}}"
        MAMMAL-DISPLAY_RESULTS: "${{steps.mammal-display.outputs.result}}"
        BIRD-DISPLAY_RESULTS: "${{steps.bird-display.outputs.result}}"
        REPTILE-DISPLAY_RESULTS: "${{steps.reptile-display.outputs.result}}"
        ENCLOSURE-ADD-ANIMAL_RESULTS: "${{steps.enclosure-add-animal.outputs.result}}"
        VISITOR-DISPLAY_RESULTS: "${{steps.visitor-display.outputs.result}}"
        MAMMAL-INHERITS-ANIMAL_RESULTS: "${{steps.mammal-inherits-animal.outputs.result}}"
        REPTILE-INHERITS-ANIMAL_RESULTS: "${{steps.reptile-inherits-animal.outputs.result}}"
        BIRD-INHERITS-ANIMAL_RESULTS: "${{steps.bird-inherits-animal.outputs.result}}"
      with:
        runners: destructor-declaration,implementation-file-check,private-members-check,all-classes-declared,constructor-declaration,mammal-display,bird-display,reptile-display,enclosure-add-animal,visitor-display,mammal-inherits-animal,reptile-inherits-animal,bird-inherits-animal
